<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argxss - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #111;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #ccc;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0059c1;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Argxss</h1>
  </header>

  <main>
    <h2>What This is About</h2>
    <p>
      I plan on posting what projects I'm up to hear as a way to self document my coding and finance progress.
    </p>
    <a href="https://github.com/Argxss" class="btn" target="_blank">Visit My GitHub To See My Fin-Tech Projects</a>

  <footer>

  </footer>

</html>
